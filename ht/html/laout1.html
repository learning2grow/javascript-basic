<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../res/third/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../res/third/easyui/themes/icon.css"/>
    <script type="text/javascript" src="../res/js/jquery.min.js"></script>
    <script type="text/javascript" src="../res/third/easyui/js/jquery.easyui.min.js"></script>
    <title>布局1</title>
</head>
<body>


    <div class="easyui-layout" style="width:100%; height: 614px;">
        <div data-options="region:'north'" style="height:100px">
            <div class="easyui-panel" style="padding-bottom:1px;position: absolute; bottom: 2px;">
                <a href="#" class="easyui-linkbutton" data-options="plain:true">Home</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true">Edit</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true">Help</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true">About</a>
            </div>
        </div>
        <div data-options="region:'south'" style="height:20px;"></div>
        <div data-options="region:'east',split:true" title="East" style="width:800px;"></div>
        <div data-options="region:'west',split:false" title="West" style="width:200px;"></div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'" style="width: 100px; ">
            <form action="#" method="get">
                <div class="easyui-panel">
                    <label for="t1">方式</label>
                    <select name="t1" id="t1" class="easyui-combobox" style="width: 50px;" data-options="panelHeight:'auto',editable:false">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </form>
            <table id="dg" class="easyui-datagrid" style="width:700px;"
                   data-options="rownumbers:true,url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:false,pagination:true,checkOnSelect:false,selectOnCheck:false">
                <thead data-options="frozen:true">
                    <tr>
                        <th data-options="field:'ck',checkbox:true"></th>
                        <th data-options="field:'itemid2'" width="80">
                            冻结
                        </th>
                    </tr>
                </thead>
                <thead>
                <tr>
                    <th data-options="field:'itemid'" width="80" height="100%">Item ID</th>
                    <th data-options="field:'productid'" width="100">Product ID</th>
                    <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
                    <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
                    <th data-options="field:'attr1'" width="150">Attribute</th>
                    <th data-options="field:'status',align:'center'" width="60">Status</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div id="mm" class="easyui-menu" style="width:120px;">
        <div onClick="view()" data-options="iconCls:'icon-search'">查看</div>
        <div onClick="add()" data-options="iconCls:'icon-add'">新增</div>
        <div onClick="edit()" data-options="iconCls:'icon-edit'">编辑</div>
        <div onClick="del()" data-options="iconCls:'icon-remove'">删除</div>
        <div class="menu-sep"></div>
        <div onClick="print();" data-options="iconCls:'icon-print'">打印</div>
        <div onClick="reload()" data-options="iconCls:'icon-reload'">刷新</div>
    </div>
</body>

<script>


    $(function(){
        $("#dg").datagrid({
            onSelect:function(index, row) {
                console.log($("#dg").datagrid("getChecked"));
            },

            onClickRow:function(index, row) {
                console.log(index);
                console.log(row);
            },

            onRowContextMenu:function(e, index, row) {
                e.preventDefault();
                $('#mm').menu('show', {
                    left:e.pageX,
                    top:e.pageY
                });
            }
        });
    });


</script>
</html>
