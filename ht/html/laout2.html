<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../res/third/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../res/third/easyui/themes/icon.css"/>
    <script type="text/javascript" src="../res/js/jquery.min.js"></script>
    <script type="text/javascript" src="../res/third/easyui/js/jquery.easyui.min.js"></script>
    <title>布局1</title>
</head>
<body>


    <div class="easyui-layout" data-options="fit:true" id="bbc">
        <div data-options="region:'north'" style="height:16%">
            <div class="easyui-panel" style="padding-bottom:1px;position: absolute; bottom: 2px;width: 100%">
                <a href="#" class="easyui-linkbutton" data-options="plain:true">Home</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true">Edit</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true">Help</a>
                <a href="#" class="easyui-menubutton" data-options="plain:true,iconCls:'icon-help'">About</a>
            </div>
        </div>
        <div data-options="region:'south'" style="height:4%;"></div>
        <div data-options="region:'west',split:false" title="West" style="width:20%;">
            <!--这里是导航-->
            <div class="easyui-accordion">
                <div title="我的招聘平台">
                    <ul class="easyui-tree" data-options="
                    url:'tree_data1.json',
                    method:'get',
                    animate:true,
                    formatter:function(node){
                        console.log(node);
                        var s = node.text;
                        if (node.children){
                            s += '&nbsp;<span style=\'color:blue\'>(' + node.children.length + ')</span>';
                        }
                        return s;
                    }
                    ">
                    </ul>
                </div>
                <div title="简历中心">
                    <ul>
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                    </ul>
                </div>
                <div title="报表中心">
                    <ul>
                        <li>1</li>
                        <li>1</li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">


            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'north',border:false" style="height: 22px;">
                    <form action="#" method="get">
                        <div class="easyui-panel" data-options="border:false" style="width: 100%">
                            <label for="t1">方式</label>
                            <select name="t1" id="t1" class="easyui-combobox" style="width: 100px;" data-options="panelHeight:'auto',editable:false">
                                <option value="1">姓名</option>
                                <option value="2">精确</option>
                                <option value="3">全文</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div data-options="region:'west',split:true" style="width:40%;">
                    <table id="dg" class="easyui-datagrid" style="width:100%; height: 100%"
                           data-options="rownumbers:true,url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,
                           fit:true,fitColumns:false,pagination:true,autoRowHeight:true,pagePosition:'bottom',checkOnSelect:false,selectOnCheck:false">

                        <thead>
                        <tr>
                            <th data-options="field:'ck',checkbox:true"></th>
                            <th data-options="field:'itemid2'">
                                冻结
                            </th>
                            <th data-options="field:'itemid'" height="100%">Item ID</th>
                            <th data-options="field:'productid'">Product ID</th>
                            <th data-options="field:'listprice',align:'right'" >List Price</th>
                            <th data-options="field:'unitcost',align:'right'">Unit Cost</th>
                            <th data-options="field:'attr1'" >Attribute</th>
                            <th data-options="field:'status',align:'center'">Status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div data-options="region:'center'" style="width: 100%; ">
                    <div class="easyui-tabs" data-options="fit:true">
                        <div title="简历信息">
                            <iframe src="http://www.baidu.com" frameborder="0" scrolling="true" style="width: 100%; height: 100%"></iframe>
                        </div>
                        <div title="预约">
                            <iframe src="http://www.baidu.com" frameborder="0" scrolling="true" style="width: 100%; height: 100%"></iframe>

                        </div>
                        <div title="面试">
                            <iframe src="http://www.baidu.com" frameborder="0" scrolling="true" style="width: 100%; height: 100%"></iframe>

                        </div>
                        <div title="入职申请">
                            <iframe src="http://www.baidu.com" frameborder="0" scrolling="true" style="width: 100%; height: 100%"></iframe>

                        </div>
                        <div title="历史操作">
                            <iframe src="http://www.baidu.com" frameborder="0" scrolling="true" style="width: 100%; height: 100%"></iframe>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mm" class="easyui-menu" style="width:120px;">
        <div onClick="view()" data-options="iconCls:'icon-search'">查看</div>
        <div onClick="add()" data-options="iconCls:'icon-add'">新增</div>
        <div onClick="edit()" data-options="iconCls:'icon-edit'">编辑</div>
        <div onClick="del()" data-options="iconCls:'icon-remove'">删除</div>
        <div class="menu-sep"></div>
        <div onClick="print();" data-options="iconCls:'icon-print'">打印</div>
        <div onClick="reload()" data-options="iconCls:'icon-reload'">刷新</div>
    </div>
</body>

<script>


    $(function(){


        $("#dg").datagrid({
            onSelect:function(index, row) {
                console.log($("#dg").datagrid("getChecked"));
            },

            onClickRow:function(index, row) {
                console.log(index);
                console.log(row);
            },

            onRowContextMenu:function(e, index, row) {
                e.preventDefault();
                $('#mm').menu('show', {
                    left:e.pageX,
                    top:e.pageY
                });
            }
        });
    });


</script>
</html>
